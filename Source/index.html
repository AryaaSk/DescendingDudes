    <style>
        .mobileFriendly {
            /*IOS safari to prevent double tap zoom and center button text properly */
            -webkit-appearance: initial;
            padding-left: 0; 
            padding-right: 0;
            touch-action: manipulation;

            /* To prevent user from selecting the text */
            -webkit-touch-callout: none; /* iOS Safari */
            -webkit-user-select: none; /* Safari */
            -khtml-user-select: none; /* Konqueror HTML */
            -moz-user-select: none; /* Old versions of Firefox */
                -ms-user-select: none; /* Internet Explorer/Edge */
                    user-select: none; /* Non-prefixed version, currently
                                        supported by Chrome, Edge, Opera and Firefox */
        }

        body {
            margin: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

            background-color: #87deeb;
        }
        #renderingWindow {
            height: 100vh;
            width: 100vw;
        }

        #joyDiv {
            position: fixed;
            left: 0;
            bottom: 0;
            height: 200px;
            width: 200px;
        }

        #jumpButton {
            position: fixed;
            right: 25px;
            bottom: 50px;
            height: 100px;
            width: 100px;

            border: 1px solid black;
            background-color: rgba(251, 0, 7, 0.8);
            font-size: larger;
            color: black;
        }
        #jumpButton:active {
            background-color: rgba(195, 0, 4, 0.8);
        }

        #message {
            position: fixed;
            width: 100%;
            top: 10vh;

            text-align: center;
        }
    </style>

</head>

<body ontouchstart>
    <canvas class="mobileFriendly" id="renderingWindow"></canvas>
    <div class="mobileFriendly" id="joyDiv"></div>
    <input class="mobileFriendly" type="button" id="jumpButton" value="Jump">

    <h1 class="mobileFriendly" id="message"></h1>
</body>

</html>
